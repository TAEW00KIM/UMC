<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Board List</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
  <h1>Board List</h1>
  <p>Logged in as: <span th:text="${#authentication.name}"></span></p>
  <a th:href="@{/boards/write}">New Post</a>
  <div th:if="${#lists.isEmpty(boards)}">
    <p>No posts available.</p>
  </div>
  <div th:each="board : ${boards}" class="card">
    <p>ID: <span th:text="${board.id}"></span></p>
    <p>Username: <span th:text="${board.username}"></span></p>
    <h3 th:text="${board.title}"></h3>
    <p th:text="${board.content}"></p>
    <div>
      <a th:href="@{'/boards/update/' + ${board.id}}">Update</a>
      <form th:action="@{'/boards/delete/' + ${board.id}}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
      </form>
    </div>
    <hr/>
  </div>
</div>
</body>
</html>
